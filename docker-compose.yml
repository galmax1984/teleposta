version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: teleposta-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: teleposta
      MYSQL_USER: ui_poster
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - teleposta-network

  # NestJS API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: teleposta-server
    restart: unless-stopped
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: ui_poster
      DB_PASSWORD: password
      DB_NAME: teleposta
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - database
    networks:
      - teleposta-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: teleposta-frontend
    restart: unless-stopped
    ports:
      - "3333:80"
    depends_on:
      - server
    networks:
      - teleposta-network

volumes:
  mysql_data:

networks:
  teleposta-network:
    driver: bridge
